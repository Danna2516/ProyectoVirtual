 {% extends "base.html" %}

 {% block content %}
 
 <h1 class="font-sans">LISTA DE PRODUCTOS</h1>
 <ul>
     {% for producto in productos %}
     <a href="#" class="group relative block overflow-hidden">
      
    {%if producto.Foto%}
      <img
        src="{{producto.Foto.url}}"
        alt="{{producto.Nombre}}"
        class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72"
      />
      {% endif %}
      <div class="relative border border-gray-100 bg-white p-6">

    
        <h3 class="mt-4 text-lg font-medium text-gray-900">{{producto.Nombre}}</h3>
    
        <p class="mt-1.5 text-sm text-gray-700">{{producto.precio}}</p>
    
        <form class="mt-4">
          <form class="mt-4">
            <button
              class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105"
            >
              Add to Cart
            </button>
        </form>
      </div>
    </a>
     {% endfor %}
 </ul>
 
 {% endblock content %}
